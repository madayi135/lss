    font-size: 16px;
    font-weight: bold;
    
    /* Center the number inside the circle using Flexbox */
    display: flex;
    justify-content: center;
    align-items: center;
    
    /* Optional: margin for spacing */
    margin: 5px;
    
    /* Optional: inline-flex is useful if you want the element to sit inline with text */
    /* display: inline-flex; */
}

/* Example for a larger badge that adapts to content */
.number-badge.large {
    width: auto; /* Allow width to grow with content */
    padding: 0 10px; /* Add padding instead of fixed width */
}
  
</style>
